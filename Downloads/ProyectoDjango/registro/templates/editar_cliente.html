<!-- ventas/templates/ventas/editar_cliente.html -->

{% extends 'layouts/base.html' %}
{% block title %}Editar Cliente - {{ cliente.nombre }}{% endblock %}

{% block content %}
<div class="container">
    <h2>Agregar Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
</div>
{% endblock %}
